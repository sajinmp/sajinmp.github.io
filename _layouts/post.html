---
layout: default
---

<section class="post">
  <div class="post-header">
    <div class="title">{{ page.title }}</div>
    <div class="published-time">{{ page.date | date: '%d %b %Y, %I:%M %P' }}</div>
    <!-- <div class="category">{{ page.categories[0] | capitalize }}</div> -->
    <br>
    <p>{{ page.content }}</p>
  </div>
</section>
