---
layout: default
---

<section class="post-list">
  <ul>
    {% for post in site.posts %}
      <li>
        <div class="title">
          <a class="url" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
        <div class="published-time">{{ post.date | date: '%d %b %Y, %I:%M %P' }}</div>
        <br>
        <p class="text-justify">{{ post.content | strip_html | truncatewords: 50, '...' }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
